{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
<h1 class="element">{{ header }}</h1>
<br><br><br>

<div class="element">

    <form method="post">
        
        <label for="email">Email</label>
        <input type="text" name="email">
        {% if email_error %}
        <p class="error">{{ email_error }}</p>
        {% endif %}
        <br>

        <label for="password">Password</label>
        <input type="password" name="password">
        {% if password_error %}
        <p class="error">{{ password_error }}</p>
        {% endif %}
        <br>

        <input type="submit">

    </form>
    <br><br><br><br><br>
    <h3><a href="{{ app.router.get('signup').url_for() }}">SignUp</a></h3>
</div>
{% endblock %}
