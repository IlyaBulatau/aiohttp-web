<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{{ app.router.static.url_for(filename='style.css') }}" rel="stylesheet">
    
</head>
<body>
    
<h1 class="element">{{ header }}</h1>
<br><br><br>

<div class="element">

    <form method="post">
        
        <label for="email">Email</label>
        <input type="text" name="email">
        <br>

        <label for="password">Password</label>
        <input type="password" name="password">
        {% if password_error %}
        <p>{{ password_error }}</p>
        {% endif %}
        <br>

        <input type="submit">


    </form>
    <br><br><br><br><br>
    <h3><a href="/signup">SignUp</a></h3>
</div>

</body>
</html>
